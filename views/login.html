<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
  <title>Login</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

  



<body>
<div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form action="" method="POST">
                <div class="form-group">
                  <label id="email" class="form-text text-muted">
                      Email
                  </label>
                  <input type="email" class="form-control" name="email" id="email"  required>
                </div>
                <div class="form-group">
                  <label id="saudiNumberHelp" class="form-text text-muted">
                      Password
                  </label>
                  <input type="password" class="form-control" name="password" id="password"  required>
                </div>
              
                <div class="text-center">
                  <button type="submit" name="submit" class="btn btn-primary btn-block enter-btn" >LOG IN</button>
                  
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/misc.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form'); // Update with your form selector
  const loadingOverlay = document.querySelector('.loading-overlay');

  form.addEventListener('submit', function () {
    loadingOverlay.style.display = 'flex';
  });

  // Add this function where you handle the form submission response
  function handleFormResponse() {
    loadingOverlay.style.display = 'none';
    // Additional logic or redirection after form submission response
  }
});
</script>
</body>

</html>
